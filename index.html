<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Phone Hunting</h1>
    </header>
    <main>
        <section>
            <div class="mb-3">
                <input id="search-fild" class=" w-50" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Phone">
                <button onclick="search()" id="search-btn" type="button" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="not-found-msg" class="mt-4 d-none">
                <h3 class="text-danger">No Phone Found. Please try Again</h3>
            </div>
            <div id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
